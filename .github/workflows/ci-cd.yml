name: CI/CD Pipeline - NatureAPI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build y Test
  build-and-test:
    name: Build & Test .NET API
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ðŸ“¦ Restaurar dependencias
      run: dotnet restore
      
    - name: ðŸ—ï¸ Build
      run: dotnet build --configuration Release --no-restore
      
    - name: ðŸ§ª Ejecutar tests (opcional)
      run: dotnet test --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx" || true
      continue-on-error: true
      
    - name: ðŸ“Š Publicar resultados de tests
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
      continue-on-error: true

  # Job 2: Build y Push Docker Image
  build-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸ” Login a GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“ Extraer metadata para Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ—ï¸ Build y Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./NatureAPI/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  # Job 3: Deploy a Railway
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ðŸš‚ Deploy to Railway
      run: |
        echo "Desplegando a Railway..."
        npm install -g @railway/cli
        railway up --service NatureAPI --detach
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # Job 4: Health Check post-deploy
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ¥ Verificar Health Endpoint
      run: |
        echo "Esperando 30 segundos para que el servicio inicie..."
        sleep 30
        
        API_URL="${{ secrets.API_URL }}"
        if [ -z "$API_URL" ]; then
          echo "âš ï¸ API_URL no configurada, omitiendo health check"
          exit 0
        fi
        
        echo "Probando $API_URL/health"
        response=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/health" || echo "000")
        
        if [ "$response" = "200" ]; then
          echo "âœ… Health check exitoso!"
        else
          echo "âŒ Health check fallÃ³ con cÃ³digo: $response"
          exit 1
        fi
      continue-on-error: true
        
    - name: ðŸ§ª Probar endpoint con IA
      run: |
        API_URL="${{ secrets.API_URL }}"
        if [ -z "$API_URL" ]; then
          echo "âš ï¸ API_URL no configurada, omitiendo test de IA"
          exit 0
        fi
        
        echo "Probando endpoint de IA: $API_URL/api/places/1/summary"
        response=$(curl -s "$API_URL/api/places/1/summary" || echo "error")
        echo "Respuesta: $response"
        
        if [[ "$response" == *"placeId"* ]] || [[ "$response" == *"summary"* ]]; then
          echo "âœ… IntegraciÃ³n IA funcionando!"
        else
          echo "âš ï¸ Respuesta inesperada de IA"
        fi
      continue-on-error: true

  # Job 5: NotificaciÃ³n
  notify:
    name: Notificar resultado
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker, deploy, health-check]
    if: always()
    
    steps:
    - name: ðŸ“¢ Resumen del despliegue
      run: |
        echo "## ðŸš€ Resumen del Pipeline CI/CD" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build**: ${{ needs.build-and-test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker**: ${{ needs.build-docker.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Deploy**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Health Check**: ${{ needs.health-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ¨ **Pipeline completado!**" >> $GITHUB_STEP_SUMMARY

