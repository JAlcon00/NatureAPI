# fly.toml - Configuración para Fly.io

app = "nature-api"
primary_region = "mia"  # Miami - ajusta según tu región

[build]
  dockerfile = "NatureAPI/Dockerfile"

[env]
  ASPNETCORE_URLS = "http://0.0.0.0:8080"
  ASPNETCORE_ENVIRONMENT = "Production"
  AI__OpenAI__Model = "gpt-4o-mini"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = "/app/wwwroot"
  url_prefix = "/static/"

